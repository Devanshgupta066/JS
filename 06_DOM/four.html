<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kya baat hai</title>
</head>
<body style="background-color: #212121; color:white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    //2 ways to add :- manually each time or fucntion
    const newLanguage = document.querySelector('.language')
    const newLi = document.createElement('li')
    newLi.innerHTML = 'C++'
    newLanguage.append(newLi)

    function addlanguage(lang){
        const li = document.createElement('li');
        li.innerHTML = `${lang}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    //using innerHTML traverse the whole code which is not the best way
    //optimized approach 
    function addOptiLanguage(lang){
        const li = document.createElement('li');

        const addText = document.createTextNode(lang)
        li.appendChild(addText)
        //or directly li.appendChild(document.createTextNode(lang))

        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("C#")

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
